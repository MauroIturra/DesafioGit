<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container my-4">
        <h2>Multi-Item Carousel</h2>
        <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="assets/img/slider-1.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-2.png" class="card-img-top" alt="...">
                            
                                
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-3.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-4.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="assets/img/slider-5.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-6.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-7.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <div class="card">
                            <img src="assets/img/slider-8.png" class="card-img-top" alt="...">
                            
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
